<div id="page-wrap">
  <div id="main-wrap">
    <div class="boxShadow">
        <div class="foundation" id="listaudio">
            <div class="row">
                <h2>音频列表</h2>
                <hr/>
            </div>
            <div class="row">
                <table style="width: 100%;">
                    <thead>
                    <tr>
                        <th>音频编号</th>
                        <th>用户</th>
                        <th>上传时间</th>
                        <th>文件编号</th>
                        <th>操作</th>
                        <th>试听</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="page['data']" id="e">
                        <php>
                            $user = D('User')->getuserinfo($e['uid']);
                        </php>
                        <tr>
                            <td>{$e['id']}</td>
                            <td>{$user['uname']}</td>
                            <td>{$e['ctime']|friendlydate}</td>
                            <td>{$e['attachid']}</td>

                                <a href="{:U('emomp3/Admin/viewaudio', array('audioid'=>$e['id']))}">查看</a>|

                            </td>
                            <td>
                                <php>
                                    $audiourl = getattachurlbyattachid($e['attachid']);
                                </php>
                                <a class="play" audioid="{$e['id']}">播放</a>
                                <audio src="{$audiourl}" id="audio{$e['id']}"/>

                        </tr>

                    </tbody>

            </div>
        </div>

</div>

<script>
    // 点击播放按钮时
    $(document).on('click', '.play', function(){
        // get audioid
        var audioid = $(this).attr('audioid');
        // play the audio
        $('#audio' + audioid).get(0).play();
    })
</script>
