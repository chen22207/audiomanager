<include file="../Public/public_header" />

<div id="page-wrap">
    <div id="main-wrap">
        <div class="boxShadow">
            <div class="foundation">
                <div class="row">
                    <div class="large-12 columns">
                        <h1 class="center">音频搜索</h1>
                        <hr/>
                    </div>
                </div>
                <div class="row">
                    <div class="large-12 columns">
                        &nbsp;
                    </div>
                </div>
                <div class="row">
                    <div class="large-10 columns">
                        <input type="text" id="keyword" placeholder="请输入需要搜索的关键字"/>
                    </div>
                    <div class="large-2 columns">
                        <div class="postfix button" id="search2" href="{:U('emomp3/Admin/dosearch')}">搜索</div>
                    </div>
                </div>
                <div class="row">
                    <div class="large-12 columns">
                        &nbsp;
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(function(){
        //在输入框中按下回车
        $('.foundation #keyword').keydown(function(e){
            if(e.keyCode == 13) {
                $('#search2').trigger('click');
            }
        })
        //点击搜索按钮
        $('#search2').click(function(){
            //get keyword
            var keyword = $('#keyword').val();
            if(keyword == "") {
                ui.error("请输入需要搜索的关键字");
                return;
            }
            keyword = encodeURIComponent(keyword);
            //generate url
            var url = $(this).attr('href');
            url += '&keyword=';
            url += keyword;
            //jump to search result
            location.href = url;
        });
    })
</script>

<include file="__THEME__/public_footer" />
