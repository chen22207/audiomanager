<include file="../Public/public_header" />

<div class="foundation">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="center">音频搜索</h1>
            <hr/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            &nbsp;
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <input type="text" id="keyword" placeholder="请输入需要搜索的关键字"/>
        </div>
        <div class="col-sm-2">
            <div class="postfix button" id="search2" href="{:U('emomp3/Admin/dosearch')}">搜索</div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            &nbsp;
        </div>
    </div>
</div>

<script>
    $(function(){
        //在输入框中按下回车
        $('.foundation #keyword').keydown(function(e){
            if(e.keyCode == 13) {
                $('#search2').trigger('click');
            }
        })
        //点击搜索按钮
        $('#search2').click(function(){
            //get keyword
            var keyword = $('#keyword').val();
            if(keyword == "") {
                ui.error("请输入需要搜索的关键字");
                return;
            }
            keyword = encodeURIComponent(keyword);
            //generate url
            var url = $(this).attr('href');
            url += '&keyword=';
            url += keyword;
            //jump to search result
            location.href = url;
        });
    })
</script>

<include file="../Public/public_footer" />
