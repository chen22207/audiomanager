<php>
    $title = '音频搜索 - ' . $keyword;
</php>

<include file="../Public/public_header"/>

<div class="row">
    <div class="col-sm-10">
        <input class="form-control" type="text" id="keyword" value="{$keyword|htmlspecialchars}" placeholder="请输入需要搜索的关键字"/>
    </div>
    <div class="col-sm-2">
        <div class="btn btn-primary" id="search2" href="{:U('emomp3/Admin/dosearch')}">搜索</div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <hr/>
    </div>
</div>
<if condition="!$result['data']">
    <div class="row">
        <div class="col-sm-12">
            <p class="center">暂无任何结果</p>
        </div>
    </div>
</if>
<if condition="$result">
    <div class="row">
        <div class="col-sm-12">
            <p class="text-right">共找到{$result['count']}个结果</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table">
                <thead>
                <tr>
                    <th>音频</th>
                    <th>包含关键字</th>
                </tr>
                </thead>
                <tbody>
                <volist name="result['data']" id="e">
                    <tr>
                        <td>
                            <a href="{:U('emomp3/Admin/viewaudio', array('audioid'=>$e['audioid']))}">{$e['audioid']}</a>
                        </td>
                        <!--获取包含关键字-->
                        <td>
                            <php>
                                $keywords = D('CpSearch')->getlistbyaudioid($e['audioid']);
                            </php>
                            <volist name="keywords" id="e">
                                <php>
                                    if(strstr($e['keyword'],$keyword)) {
                                    $color = 'success';
                                    } else {
                                    $color = 'default';
                                    }
                                </php>
                                <if condition="$e['keyword']">
                                        <span class="label label-{$color}">
                                        {$e['keyword']}
                                    </span>&nbsp;
                                </if>
                            </volist>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </div>
    </div>
</if>
<div class="row">
    <div class="col-sm-12">
        <p class="page">
            {$result['html']}
        </p>
    </div>
</div>

<script>
    $(function () {
        //在输入框中按下回车
        $('.foundation #keyword').keydown(function (e) {
            if (e.keyCode == 13) {
                $('#search2').trigger('click');
            }
        })
        //点击搜索按钮
        $('#search2').click(function () {
            //get keyword
            var keyword = $('#keyword').val();
            if (keyword == "") {
                ui.error("请输入需要搜索的关键字");
                return;
            }
            keyword = encodeURIComponent(keyword);
            //generate url
            var url = $(this).attr('href');
            url += '&keyword=';
            url += keyword;
            //jump to search result
            location.href = url;
        });
    })
</script>

<include file="../Public/public_footer"/>
