                <li><a href="{:U('emomp3/Index/index')}">首页</a></li>

                <li class="dropdown">

                    <ul class="dropdown-menu">
                        <li><a href="{:U('emomp3/Index/upload')}">上传音频</a></li>
                        <li><a href="{:U('emomp3/Index/listaudio')}">音频列表</a></li>
                    </ul>
                </li>

                            <li><a href="{:U('emomp3/Admin/search')}">音频搜索</a></li>
                        </ul>
                    </li>
